<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Estacionamento</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header-container">
    <h1>Sistema de Estacionamento</h1>
  </div>
  
  <div class="form">
    <label for="placa-input">Placa do veículo:</label>
    <input type="text" id="placa-input" placeholder="AAA1A11">
    <button onclick="adicionarVeiculo()">Adicionar</button>
  </div>
  
  
  <h2>Registro de Veículos</h2>
  <table id="matriz">
    <tr>
      <th>Posição</th>
      <th>Placa</th>
      <th>Tempo (minutos)</th>
      <th>Valor a Pagar</th>
      <th>Remover</th>
    </tr>
  </table>
  
  <div class="form">
    <label for="tempo-input">Tempo de estacionamento em minutos:</label>
    <input type="number" id="tempo-input" min="0">
    <label for="placa-saida-input">Placa do veículo:</label>
    <input type="text" id="placa-saida-input" placeholder="AAA1A11">
    <button onclick="adicionarTempoEstacionamento()">Adicionar Tempo</button>
  </div>
  
  <div id="registro-saida"></div>

  <footer>
    <div class="footer-content">
      <p>Sistema de Estacionamento desenvolvido pela Equipe 4.</p>
      <p>Alanis Bitencourt, Guadalupe Prado, Letícia Cunha e Victor Rios</p>
    </div>
  </footer>
  
  <script src="rubens.js"></script>

</body>
</html>
